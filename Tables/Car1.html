<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Information Table</title>
</head>
<body>
    <h1 style="text-align: center;">Car Information Table</h1>
    <table width="100%" height="100%" cellspacing="0" cellpadding="20" border="0">
        <tr>
            <td align="center" valign="middle">
                <table border="1" width="50%" cellspacing="0" cellpadding="12">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Model</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr align="center">
                            <td>Dodge</td>
                            <td>Challenger</td>
                        </tr>
                        <tr align="center">
                            <td>Maruti</td>
                            <td>Swift</td>
                        </tr>
                        <tr align="center">
                            <td>Jeep</td>
                            <td>Wrangler</td>
                        </tr>
                        <tr align="center">
                            <td rowspan="3">Ford</td>
                            <td>Fusion</td>
                        </tr>
                        <tr align="center">
                            <td>Fiesta</td>
                        </tr>
                        <tr align="center">
                            <td>Escape</td>
                        </tr>
                        <tr align="center">
                            <td>BMW</td>
                            <td>BMW 5 Series</td>
                        </tr>
                        <tr align="center">
                            <td>Honda</td>
                            <td>Civic</td>
                        </tr>
                        <tr align="center">
                            <td>Chevrolet</td>
                            <td>Malibu</td>
                        </tr>
                        <tr align="center">
                            <td>Toyota</td>
                            <td>Camry</td>
                        </tr>
                        <tr align="center">
                            <td rowspan="2">Audi</td>
                            <td>A4</td>
                        </tr>
                        <tr align="center">
                            <td>Q5</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
